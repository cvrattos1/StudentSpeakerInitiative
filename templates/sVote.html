
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <script src="./static/script.js" defer></script>
        <link href="./static/styles.css" rel="stylesheet">
        <title>Student Speakers Initiative</title>
	</head>
    <body>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="sHome">Home</a>
            <a href="sNom">Nominate</a>
            <a href="sEndorse">Endorse</a>
            <a class="active" href="sVote">Vote</a>
            <a href='logout' class="logout">Logout</a>
        </div>
        <div class="header" id="myHeader">
          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
          <a href="index" class="logo">Student Speakers Initiative</a>
          <a class="user"> Student: {{username}} </a>
        </div>
        <div class="main">
            <p class="misc">These are the current candidates. Please vote. </p><br>
                {%for speaker in votinglist: %}
                <div class="nom">
                    <form action="vote_flask" method = "put">
                        <p> Name: {{speaker.name}}<br>
                        Description: {{speaker.description}}<br></p>
                        <input type="hidden" id="speakerid" name="speakerid" value={{speaker.speakerid}}>
                        <input type="submit" class="acceptButton" id="status" name="status" value= "Vote"><br>
                    </form>
                </div>
                <br>
                {% endfor %}
        </div>
    </body>
</html>
